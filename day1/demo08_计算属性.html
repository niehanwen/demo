<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>
<div id="example">
  {{msg}}
  <p>{{"计算后的处理数据为："+modifyData}}</p>
</div>

<script>
  new Vue({
    el: '#example',
    data: {
      msg: 'hello world',
      count:0
    },
    //计算属性：定义的是一些方法，在方法中完成复杂的逻辑运算，相比methods属性对应的方法，具有依赖缓存的优势
    computed:{
      modifyData: function () {
        //案例中只是做了自增运算，其实在实际的开发中，可以在进行复杂的业务逻辑处理
        this.count++;
        return this.count;
      }
    }
  })
</script>

</body>
</html>
