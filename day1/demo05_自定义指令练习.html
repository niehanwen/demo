<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>
<div id="example">
  {{msg}}
  <h1 v-test="count" v-if="count<5">it is a test</h1>
  <button @click="handleClick">clickMe</button>
</div>

<script>
  new Vue({
    el: '#example',
    data: {
      msg: 'hello world',
      count:0
    },
    methods:{
      handleClick:function(){
        this.count++;
      }
    },
    directives:{
      //test是指令名称
      test:{
        bind: function (el,bindings) {
          console.log('指令被绑定到了元素');
        },
        update:function(el,bindings){
          console.log('正在更新');
          console.log("当前数据已经被修改为"+bindings.value);
        },
        unbind: function () {
          console.log('解绑');
        }
      }
    }
  })
</script>

</body>
</html>
