<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>
<div id="example">
  {{msg}}
  <!-- 调用局部组件，就像是使用html标签一样-->
  <test-component></test-component>
  <!-- 调用全局组件-->
  <demo-component></demo-component>
</div>

<!--
局部组件只能用在vue实例所绑定的element
全局组件可以用在任何一个组价中
-->

<!--
在React中创建组件的方式:
方案1：React.createClass()
方案2：class Demo01 extends Component{
}
-->


<script>
  //组件分为2大类：①全局组件 ②局部组件

  //创建全局组件
  Vue.component('demo-component',{
    template:'<span> a global component</span>'
  });

  new Vue({
    el: '#example',
    data: {
      msg: 'hello world'
    },
    components:{
      //局部组件
      'test-component':{
        template:'<h1>this is a component</h1>'
      }
    }
  })
</script>

</body>
</html>
