<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>
<div id="example">
  {{count}}
</div>

<script>
  new Vue({
    el: '#example',
    data: {
      msg: 'hello world',
      count:0
    },
    //create/mount/update/destroy
    //插入到真实的DOM之后
    mounted: function () {
      setInterval(
        function () {
          console.log('--in interval--');
          this.count++;
        }.bind(this),
        500
      )
    }
  })
</script>

</body>
</html>
