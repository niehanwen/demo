<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>
<div id="example">
  {{msg}}
  <p>{{price}}</p>
  <p>{{price | myCurrency('ï¿¥') }}</p>
</div>

<script>
  new Vue({
    el: '#example',
    data: {
      msg: 'hello world',
      price:30
    },
    filters:{
      myCurrency: function (value,arg1) {
        return arg1+value;
      }
    }
  })
</script>

</body>
</html>
